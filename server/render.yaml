services:
  # Backend API Service
  - type: web
    name: conepilot-backend
    runtime: node
    rootDir: server
    plan: free
    buildCommand: npm ci && npx prisma generate && npx prisma db push --accept-data-loss && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: conepilot-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: conepilot-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: conepilot-db
    plan: free
    databaseName: conepilot
    user: conepilot
